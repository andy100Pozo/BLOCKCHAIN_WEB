<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transacciones Realizadas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #0056b3;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        a.button {
            display: inline-block;
            padding: 10px 16px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }
        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Transacciones Realizadas</h2>

    <table>
        <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Emisor</th>
            <th>Receptor</th>
            <th>Cantidad</th>
            <th>Estado</th>
        </tr>
        <tr th:each="t : ${transacciones}">
            <td th:text="${t.id}"></td>
            <td th:text="${t.fecha}"></td>
            <td th:text="${t.hora}"></td>
            <td th:text="${t.id1}"></td>
            <td th:text="${t.id2}"></td>
            <td th:text="${t.cantidad}"></td>
            <td th:text="${t.estado}"></td>
        </tr>
    </table>

    <a th:href="@{/home}" class="button">Volver al inicio</a>
</div>
</body>
</html>
