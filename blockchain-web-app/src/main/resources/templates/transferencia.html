<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transferencia de Dinero</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #0056b3;
            margin-bottom: 20px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        form input[type="number"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
        }
        .message[th\\:if*='mensaje'] {
            background-color: #d4edda;
            color: #155724;
        }
        a.button {
            display: inline-block;
            margin-top: 20px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            padding: 8px 14px;
            border-radius: 4px;
            font-size: 14px;
        }
        a.button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Enviar Dinero</h2>

    <form th:action="@{/transferencia}" method="post" th:object="${transaccion}">
        <label for="id2">ID del receptor:</label>
        <input type="number" th:field="*{id2}" id="id2" required>

        <label for="cantidad">Cantidad:</label>
        <input type="number" step="0.01" th:field="*{cantidad}" id="cantidad" required>

        <button type="submit">Enviar</button>
    </form>

    <p class="message" th:if="${mensaje}" th:text="${mensaje}"></p>

    <a th:href="@{/home}" class="button">Volver al inicio</a>
</div>
</body>
</html>
